name: Daily Korean News Video Generation

on:
  schedule:
    # Run twice daily at 9 AM and 9 PM UTC (6 PM and 6 AM KST)
    - cron: '0 9 * * *'   # 6 PM KST (evening news)
    - cron: '0 21 * * *'  # 6 AM KST (morning news)

  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Uncomment and set to your environment name if using environment secrets
    # environment: production
    
    permissions:
      contents: read
      issues: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (ffmpeg and fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-cjk fonts-noto-color-emoji fonts-nanum

      - name: Verify ffmpeg installation
        run: |
          ffmpeg -version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load configuration from .env.example
        run: |
          # Copy .env.example to .env (non-API key values will be loaded from here)
          # API keys will be overridden by secrets in the next step
          cp .env.example .env

      - name: Generate Daily Video
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          LOG_LEVEL: INFO
        run: |
          echo "Checking environment variables..."
          if [ -z "$CLAUDE_API_KEY" ]; then
            echo "❌ ERROR: CLAUDE_API_KEY is not set"
            exit 1
          else
            echo "✅ CLAUDE_API_KEY is set"
          fi
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "❌ ERROR: GOOGLE_API_KEY is not set"
            exit 1
          else
            echo "✅ GOOGLE_API_KEY is set"
          fi
          if [ -z "$ELEVENLABS_API_KEY" ]; then
            echo "❌ ERROR: ELEVENLABS_API_KEY is not set"
            exit 1
          else
            echo "✅ ELEVENLABS_API_KEY is set"
          fi
          echo "All environment variables are set. Running main.py..."
          echo "Using Gemini with Google Search for news fetching..."
          python main.py

      - name: Upload to YouTube
        if: success()
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          # Find the generated metadata file
          METADATA_FILE=$(ls -t output/metadata_*.json | head -1)
          if [ -f "$METADATA_FILE" ]; then
            python -m src.youtube_uploader "$METADATA_FILE"
          else
            echo "No metadata file found, skipping YouTube upload"
          fi

      - name: Upload Video Artifact (Backup)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: korean-news-video-${{ github.run_number }}
          path: output/*.mp4
          retention-days: 30

      - name: Upload Metadata Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video-metadata-${{ github.run_number }}
          path: output/*.json
          retention-days: 30

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 7

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runNumber = context.runNumber;
            const runId = context.runId;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Video Generation Failed - Run #${runNumber}`,
              body: `The daily video generation workflow failed.

              **Run Number:** ${runNumber}
              **Run URL:** ${runUrl}
              **Time:** ${new Date().toISOString()}

              Please check the logs for details.`,
              labels: ['automated', 'video-generation', 'failure']
            });
